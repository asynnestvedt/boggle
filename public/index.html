
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Boggle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,700,700italic" />

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">BOGGLE</h1>
                <div id="bggl-ctl-tray"><div id="bggl-fullscr"></div><div id="bggl-replay"><i class="material-icons">replay</i></div></div>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                <div id="pbarx" class="progress-bar"></div>
                <div id="pbarxinv" class="progress-bar"></div>
                <div id="pbary" class="progress-bar"></div>
                <div id="pbaryinv" class="progress-bar"></div>
                <div class="board-wrap">
                    <div id="board" class="board soft-corners five-by-five"></div>
                </div>

                <div id="settings">
                    <form>
                        <div class="switch-field">
                            <h4>How Many Players?</h4>
                            <input type="radio" id="settings1" name="settings-players" value="2" data-action="players" checked/>
                            <label for="settings1">2</label>
                            <input type="radio" id="settings2" name="settings-players" value="3" data-action="players" />
                            <label for="settings2">3</label>
                            <input type="radio" id="settings3" name="settings-players" value="4" data-action="players" />
                            <label for="settings3">4</label>
                            <input type="radio" id="settings4" name="settings-players" value="5" data-action="players" />
                            <label for="settings4">5</label>
                            <input type="radio" id="settings5" name="settings-players" value="6" data-action="players" />
                            <label for="settings5">6</label>
                            <input type="radio" id="settings6" name="settings-players" value="7" data-action="players" />
                            <label for="settings6">7</label>
                        </div>
                        <div class="switch-field">
                            <h4>Board Size</h4>
                            <input type="radio" id="settings7" name="settings-boardsize" value="4x4" data-action="boardsize" />
                            <label for="settings7">4 by 4</label>
                            <input type="radio" id="settings8" name="settings-boardsize" value="5x5" data-action="boardsize" checked/>
                            <label for="settings8">5 by 5</label>
                        </div>
                        <div class="switch-field">
                            <h4>Duration</h4>
                            <input type="radio" id="settings9" name="settings-duration" value="60" data-action="duration" />
                            <label for="settings9">1 min</label>
                            <input type="radio" id="settings10" name="settings-duration" value="180" data-action="duration" checked/>
                            <label for="settings10">3 min</label>
                            <input type="radio" id="settings11" name="settings-duration" value="300" data-action="duration" />
                            <label for="settings11">5 min</label>
                            <input type="radio" id="settings12" name="settings-duration" value="600" data-action="duration" />
                            <label for="settings12">10 min</label>
                        </div>
                        <button>Start <i class="material-icons">play_arrow</i></button>
                    </form>
                </div>
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>available at <a href="https://github.com/asynnestvedt">Github</a></h3>
            </footer>
        </div>

        <script src="js/progress.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
